name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build APK with Docker
      run: |
        docker run --rm -v $PWD:/app kivy/buildozer android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: brawl-math.apk
        path: bin/*.apk
